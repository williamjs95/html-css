<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--Tamanho padrão de iframe é 300px x 150px-->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com/" target="_blank"></a>
        </iframe>para aprender a programar.
    </p>
    <p>
        O site do <iframe src="https://g1.globo.com/sp/campinas-regiao/" frameborder="0" height="500px" width="500px">
        <a href="https://g1.globo.com/sp/campinas-regiao/"></a>    
        </iframe> também é legal.
    </p>
</body>
</html>
