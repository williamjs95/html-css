<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    
    <!--Configurações globais das CSSs-->
    <style>
        * { 
        height: 100%;  
        } 
        body{
            background-image: linear-gradient(45deg,#C09AB9 40%,#924AC6,#DD173F,#F83800,#E9C677);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
