<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>

    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo  </li>

        <li><abbr title="Use as tags <h1> ... <h6>">Título</li>

        <li><abbr title="Use a tag <img>">Imagem
        </li>
        
        <li><abbr title="Use a tag <abbr>">Abreviações</li>

        <li><abbr title="Use a tag <code>">Código Fonte</li>

        <li><abbr title="Use as tags <ol> e <li>">Lista numerada</li>

        <li><abbr title="Use as tags <ul> e <li>">Lista com demarcadores</li>
    </ul>
</body>
</html>
